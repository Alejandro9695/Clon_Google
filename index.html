<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
           <ul class="Buttons">
                <li class="photo-container">
                    <img class="photo" src="Foto Daniel 2021.jpg" alt="My photo"/>
                </li>
                <li class="icon-points">
                    <img src="https://sites.google.com/site/elblogmusicbr/_/rsrc/1432053499601/logica/6D015BA9B.png" alt="img.app" width="24" height="24">
                </li>
                <li class="images"><a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Imágenes</a></li>
                <li class="email"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section id="Logop">
            <div class="Logo">
                <img id="log.google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo Google" height="92">  
            </div>
        </section>
        <section id="Buscador">
            <form action="">
                <div class="Buscar">
                    <input type="search" name="input.search" id="in.search">
                </div>
                <div class="Botones">
                    <button type="button">Buscar con Google</button>
                    <button type="button"><a href="https://www.google.com/doodles">Voy a tener suerte</a> </button>
                </div>
            </form>
        </section>
        <section id="Ubicación">
            <div class="ubic">
                <a class="texto">Ofrecido por Google en:</a>
                <a class="lugar">Español (Latinoamérica)</a>
            </div>
        </section>
        <section id="Pais">
            Colombia
        </section>
        <footer>
            <nav>
                <ul class="otros google">
                    <li class="sobre google"><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                    <li class="publicidad"><a href="https://www.google.com.co/intl/es_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                    <li class="negocios"><a href="https://www.google.com.co/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
                    <li class="como funciona la busqueda"><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                    <li class="privacidad"><a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a></li>
                    <li class="condiciones"><a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condiciones</a></li>
                    <li class="preferencias"><a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Preferencias</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
